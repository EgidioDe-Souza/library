<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
</head>
<body>
<div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1465929639680-64ee080eb3ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
  <div class="container">
    <h1>Welcome To My Library Application</strong>!</h1>
      <p>Save Your Books Here!</p>
  </div>
</div>
<div class="header__form container">
    <form method="post" class="form">
      <div class="form__group">
        <label for="title" class="form__label">Title</label>
        <input type="text" name="title" id="title" class="form__input">
      </div>
      <div class="form__group">
        <label for="author" class="form__label">Author</label>
        <input type="text" name="author" id="author" class="form__input">
      </div>
      <div class="form__group">
        <label for="pages" class="form__label">Pages</label>
        <input type="number" name="pages" id="pages" class="form__input">
      </div>
      <div class="form__group">
        <label for="read" class="form__label">Read</label>
        <input type="checkbox" name="read" id="read" class="form__checkbox">
      </div>
      <div class="form__group">
        <button type="submit" class="form__ submit ">Add Book</button>
      </div>
    </form>
</div>
  
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
