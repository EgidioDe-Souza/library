<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Application</title>
</head>
<body>
<div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1465929639680-64ee080eb3ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
  <div class="container">
    <h1>Welcome To My Library Application</strong>!</h1>
      <p>Save Your Books Here!</p>
  </div>
</div>
<table>
  <tr id>
      <th id="number-header" class="book-number">Books</th>
      <th id="author-header" class="properties">Author</th>
      <th id="title-header" class="properties">Title</th>
      <th id="genre-header" class="properties">Genre</th>
      <th id="pages-header" class="properties">Pages</th>
      <th id="read-header" class="properties">Read</th>
      <th id="delete-header" class="delete-column">Delete </th>

  </tr>
</table>
<div id="newbook-section">
  <button type="button" id="newbook-button">New book</button>
  <div id="input-field" style="visibility: visible">
      <p><span>Author:</span> <input class="text-input" id="author-input"></p>
      <p><span>Title:</span> <input class="text-input" id="title-input"></p>
      <p><span>Genre:</span> <input class="text-input" id="genre-input"></p>
      <p><span>Pages:</span> <input class="text-input" type="number" step="any" id="pages-input"></p>
      <p id="read-radio">Read:  
          <input class="radio" type="radio" id="yes" name="is-read" value="1" checked="checked"><label for="yes">Yes</label><br>
          <input class="radio" type="radio" id="no" name="is-read" value="0"><label for="no">No</label><br>
      </p>
      <button type="button" id="add-button"><i class="material-icons">add</i></button>
  </div>
</div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
